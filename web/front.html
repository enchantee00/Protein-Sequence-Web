<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./design.css">
    <title>Domain별 Charge값</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script> <!--chart.js 스크립트-->
    <script src="server.js"></script>
    
</head>
<body>
    <section id="searchUniprotID">
        <h2>Uniprot ID 조회</h2>
        <div class="inputField">
            <span class="dateField">
                <!-- 경고창 띄우기, numfield-->
                <input type="text" id="protein_id" placeholder="ex) P06213">
                <p class="dateField-text">정확한 uniprot ID를 입력해주세요</p>
            </span>
            <input type="button" class="submit" id="search" value="검색">
        </div>
    </section>
    <section id="chargeResult">
        <h2>Charge 결과</h2>
        <div>
            <canvas id="line-chart" width="300" height="250"></canvas>
        </div>
    </section>
    <footer>
        <p>&copy; Jiyun Jung All rights reserved.</p>
        <p>Geumjeong-gu, Busan, Republic of Korea</p>
    </footer>

    <scrip src="front.js"></script>  <!--front.js 스크립트-->
</body>
</html>
